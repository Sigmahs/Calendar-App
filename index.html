<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <form>
          <label for="nine-am">9 AM</label><input class="time-block" type="text" id="nine-am" name="nine-am"><button id="saveBtn" class="saveBtn"></button><br>
          <label for="ten-am">10 AM</label><input class="time-block" type="text" id="ten-am" name="ten-am"><button id="saveBtn" class="saveBtn"></button><br>
          <label for="eleven-am">11 AM</label><input class="time-block" type="text" id="eleven-am" name="eleven-am"><button id="saveBtn" class="saveBtn"></button><br>
          <label for="twelve-pm">12 PM</label><input class="time-block" type="text" id="twelve-pm" name="twelve-pm"><button id="saveBtn" class="saveBtn"></button><br>
          <label for="one-pm">1 PM</label><input class="time-block" type="text" id="one-pm" name="one-pm"><button id="saveBtn" class="saveBtn"></button><br>
          <label for="two-pm">2 PM</label><input class="time-block" type="text" id="two-pm" name="two-pm"><button id="saveBtn" class="saveBtn"></button><br>
          <label for="three-pm">3 PM</label><input class="time-block" type="text" id="three-pm" name="three-pm"><button id="saveBtn" class="saveBtn"></button><br>
          <label for="four-pm">4 PM</label><input class="time-block" type="text" id="four-pm" name="four-pm"><button id="saveBtn" class="saveBtn"></button><br>
          <label for="five-pm">5 PM</label><input class="time-block" type="text" id="five-pm" name="five-pm"><button id="saveBtn" class="saveBtn"></button><br>
      </form>
      <!-- Timeblocks go here -->
    </div>
    <script type="text/javascript" src="moment.js">

      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
